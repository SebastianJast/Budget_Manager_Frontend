<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container col-xxl-10 px-4 py-1">
        <h1 class="display-1 fw-bold text-white lh-1 mt-4">Budget Manager</h1>
      </div>
    </header>
    <main>
      <div class="container col-xxl-10 px-4 py-1">
        <div class="row d-flex flex-column flex-lg-row align-items-center">
          <div class="col-12 col-sm-6 col-lg-6 order-2">
            <img
              src="../images/account.svg"
              class="d-block mx-lg-auto img-fluid"
              alt="Account"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="container col-12 col-sm-12 col-lg-6">
            <form class="w-100">
              <h1 class="h1 mb-3 fw-bold text-white">Rejestracja</h1>
              <div class="form-floating my-4">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label class="label-login" for="floatingInput">Login</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Email</label>
              </div>
              <div class="form-floating my-4">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Hasło</label>
              </div>
              <div class="form-floating my-4">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Powtórz hasło</label>
              </div>
              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Remember me
                </label>
              </div>
              <button
                class="btn btn-warning w-100 py-3 btn-sign-in text-white"
                type="submit"
              >
                Zarejestruj
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
